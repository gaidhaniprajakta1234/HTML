    <h2>Objects</h2>

    <p id="demo"></p>
    
    <script>
    // Create an object:
    const person = {
      employeeName: "John Doe",
      employeeNo: "20",
      age: 50,
      Department: "IT"
    }

    document.getElementById("demo").innerHTML =
    person.employeeName + " is " + person.age + " years old" + 
    person.Department + person.employeeNo ;
    </script>
