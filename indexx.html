<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Lobster&display=swap" rel="stylesheet">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=YOUR_GOOGLE_MAPS_API_KEY&callback=initMap">
  </script>
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>

    <style>
        body {
          font-family: 'Lobster', cursive;
        }
        #map {
          height: 400px;
        }
      </style>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">Bootstrap Web App</a>
      </nav>
    <h3 class="headtag">Weather App</h3>
    <div class="sarch" id="searchDiv">
        <form autocomplete="off" id="searchDiv">
            <input type="search" id="searchData" placeholder="Search city ..." />
            <button class="btn" id="search" type="submit">Search</button>
        </form>
      </div>
     <div class=" container">
                <div class="current-info">
                    <div class="date-container">
                        <div class="time" id="time">00:00 <span id="am-pm"></span></div>
                        <div class="date" id="date"></div>
                        <div class="others" id="current-weather-items">
                            <div class="weather-items">
                                <div class="weather-item">
                                    <div>Humidity</div>
                                    <div></div>
                                </div>
                                <div class="weather-item">
                                    <div>Pressure</div>
                                    <div></div>
                                </div>
                                <div class="weather-item">
                                    <div>Wind Speed</div>
                                    <div></div>
                                </div>
                                <div class="weather-item">
                                    <div>Sunrise</div>
                                    <div></div>
                                </div>
                                <div class="weather-item">
                                    <div>Sunset</div>
                                    <div></div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div id="space-map">
                        <div class="place-container">
                            <div class="time-zone" id="time-zone">Asia/</div>
                            <div class="country" id="country">IN</div>
                        </div>
                        <div class="mapouter">
                            <div class="gmap_canvas">
                                <iframe width="500" height="300" id="iframe" frameborder="0" scrolling="no"
                                    marginheight="0" marginwidth="0"></iframe>
                            </div>
                        </div>
                    </div>
                </div>
    </div>

    <div class="future-forecast">
        <div class="today" id="current-temp">

        </div>

        <div class="weather-forecast" id="weather-forecast">

        </div>
    </div>
    <div class="container mt-4">
        <div id="chart_div"></div>
      </div>
      
      <!-- Google Maps -->
      <div class="container mt-4">
        <div id="map"></div>
      </div>
      <div class="container mt-4">
        <div id="carouselExampleControls" class="carousel slide" data-ride="carousel">
          <div class="carousel-inner">
            <div class="carousel-item active">
              <img src="https://upload.wikimedia.org/wikipedia/commons/f/fd/Pink_flower.jpg" class="d-block w-100" alt="First Slide">
            </div>
            <div class="carousel-item">
              <img src="https://static6.depositphotos.com/1015752/554/i/450/depositphotos_5541924-stock-photo-gerbera-flowers.jpg" class="d-block w-100" alt="Second Slide">
            </div>
            <div class="carousel-item">
              <img src="https://i2.wp.com/files.123freevectors.com/wp-content/original/508306-red-and-white-flower-card-background.jpg?" class="d-block w-100" alt="Third Slide">
            </div>
          </div>
          <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
          </a>
          <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
          </a>
        </div>
      </div>    
      
  <!-- Google Charts API Script -->
<script>
    google.charts.load('current', {'packages':['corechart']});
    google.charts.setOnLoadCallback(drawChart);
    function drawChart() {
      var data = google.visualization.arrayToDataTable([
        ['Language', 'Popularity'],
        ['JavaScript', 30],
        ['Python', 25],
        ['Java', 20],
        ['C#', 15],
        ['Ruby', 10]
      ]);
  
      var options = {
        title: 'Popularity of Programming Languages',
        is3D: true,
      };
  
      var chart = new google.visualization.PieChart(document.getElementById('chart_div'));
      chart.draw(data, options);
    }
  </script>
  
  <!-- Google Maps API Script -->
  <script>
    function initMap() {
      var myLatLng = {lat: -34.397, lng: 150.644};
      var map = new google.maps.Map(document.getElementById('map'), {
        zoom: 8,
        center: myLatLng
      });
      var marker = new google.maps.Marker({
        position: myLatLng,
        map: map,
        title: 'Hello World!'
      });
    }
  </script>    

<script src="./script.js"></script>
